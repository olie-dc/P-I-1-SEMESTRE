    <hr> <!-- Linha divisória -->
    
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Feedback</h2>
        <form id="feedbackForm" method="post">
            <div style="text-align: center;">
                <input type="checkbox" name="rating" id="star5" value="5">
                <label class="stars" for="star5">&#9733;</label>
                <input type="checkbox" name="rating" id="star4" value="4">
                <label class="stars" for="star4">&#9733;</label>
                <input type="checkbox" name="rating" id="star3" value="3">
                <label class="stars" for="star3">&#9733;</label>
                <input type="checkbox" name="rating" id="star2" value="2">
                <label class="stars" for="star2">&#9733;</label>
                <input type="checkbox" name="rating" id="star1" value="1">
                <label class="stars" for="star1">&#9733;</label>
            </div>
            <textarea name="avaliacao" id="feedbackText" style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; resize: none;" placeholder="Escreva aqui o seu feedback..."></textarea><br>
            <input type="submit" value="Enviar avaliação" style="display: block; margin: 10px auto; padding: 10px 20px; background-color: #b1a646; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
        </form>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Feedback enviado com sucesso!");
            document.getElementById("feedbackText").value = "";
        });
    </script>
